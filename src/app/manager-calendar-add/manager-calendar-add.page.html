<ion-header>
  <ion-toolbar>
    <ion-title>manager-calendar-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Select Month</ion-label>
    <ion-datetime #selectedMonth display-format="MMM, YYYY"></ion-datetime>
  </ion-item>
  <ion-button expand="full" (click)="monthCreate(selectedMonth.value)">Add Month</ion-button>
</ion-content>
