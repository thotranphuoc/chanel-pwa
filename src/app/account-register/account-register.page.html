<ion-header>
  <ion-toolbar>
    <ion-title>Đăng ký</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="content">
      <div class="div_register">

          <ion-input #email type="email" placeholder="Email"></ion-input>
          <ion-input #pw type="password" placeholder="Mật khẩu"></ion-input>
          <ion-input #fullname type="text" placeholder="Họ và tên"></ion-input>

            <div class="button_div">
                <ion-grid>
                    <ion-row>
                      <ion-col>
                        <button class="btn_register" (click)="register(email.value, pw.value,fullname.value) ">Đăng ký</button>
                      </ion-col>
                      <ion-col>
                        <button class="btn_cancel">Huỷ bỏ</button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
          </div>   
      </div>
    </div>
  </div>
</ion-content>
