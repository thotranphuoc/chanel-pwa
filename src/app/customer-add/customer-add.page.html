<ion-header>
  <ion-toolbar>
    <ion-title>Thêm khách hàng</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="content">
      <div class="input_div">
        <ion-input #name type="text" placeholder="Họ và tên"></ion-input>
        <!-- <ion-input #lname type="text" placeholder="LastName"></ion-input> -->
        <ion-input #phone type="text" placeholder="Số điện thoại"></ion-input>
        <ion-input #cemail type="email" placeholder="Email"></ion-input>
        <ion-input #vcode type="text" placeholder="VipCode"></ion-input>
        <div class="button_div">
          <ion-grid>
            <ion-row>
              <ion-col>
                <button class="btn_add" (click)="addNew(name.value,phone.value, cemail.value,vcode.value)">
                  Thêm</button>
              </ion-col>
              <ion-col>
                <button class="btn_cancle">Huỷ bỏ</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <p class="alertAdd">{{ALERTADD}}</p>
      </div>
    </div>
  </div>
</ion-content>
