<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main">
    <div class="content">
      <div class="input_div">
        <!-- <ion-input type="text" placeholder="Họ và tên" [(ngModel)]="CUSTOMER.C_NAME"></ion-input>
        <ion-input type="text" placeholder="Số điện thoại" [(ngModel)]="CUSTOMER.C_PHONE"></ion-input>
        <ion-input type="email" placeholder="Email" [(ngModel)]="CUSTOMER.C_EMAIL"></ion-input>
        <ion-input type="text" placeholder="VipCode" [(ngModel)]="CUSTOMER.C_VIPCODE"></ion-input> -->
        <ion-item>
          <ion-label color="primary" fixed>Họ và tên:</ion-label>
          <ion-input type="text" placeholder="" [(ngModel)]="CUSTOMER.C_NAME"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" fixed>Số điện thoại:</ion-label>
          <ion-input type="text" placeholder="" [(ngModel)]="CUSTOMER.C_PHONE"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" fixed>Email:</ion-label>
          <ion-input type="text" placeholder="" [(ngModel)]="CUSTOMER.C_EMAIL"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" fixed>VipCode:</ion-label>
          <ion-input type="text" placeholder="" [(ngModel)]="CUSTOMER.C_VIPCODE"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Khách Nước Hoa:</ion-label>
          <ion-toggle disabled [(ngModel)]="CUSTOMER.C_PERFUME"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Khách MakeUp:</ion-label>
          <ion-toggle disabled [(ngModel)]="CUSTOMER.C_MAKEUP"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Khách Skin Care:</ion-label>
          <ion-toggle disabled [(ngModel)]="CUSTOMER.C_CSCU"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Khách Sublimage:</ion-label>
          <ion-toggle disabled [(ngModel)]="CUSTOMER.C_SUBLIMAGE"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Khách Le Lift:</ion-label>
          <ion-toggle disabled [(ngModel)]="CUSTOMER.C_LELIFT"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Khách Fashion:</ion-label>
          <ion-toggle disabled [(ngModel)]="CUSTOMER.C_FASHION"></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-label color="primary" fixed>Lịch lần trước:</ion-label>
          <ion-button fill="outline">{{CUSTOMER.C_LAST_B_DATE}} -{{CUSTOMER.C_LAST_B_SLOT}} </ion-button>
          <!-- <ion-datetime disabled displayFormat="DD/MM/YYYY" [(ngModel)]="CUSTOMER.C_LAST_B_DATE"></ion-datetime> -->
        </ion-item>
        <div class="button_div">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button expand="block" color="danger" (click)="doCancel()">Quay lại</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" (click)="updateCustomer()">Cập nhật</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" color="secondary" (click)="doShowHistory(CUSTOMER)">Lịch sử đặt hẹn
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </div>
</ion-content>
