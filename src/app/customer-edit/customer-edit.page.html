      <div class="input_div">
        <ion-input type="text" placeholder="Name" [(ngModel)]="CUSTOMER.C_NAME"></ion-input>
        <ion-input type="text" placeholder="Phone" [(ngModel)]="CUSTOMER.C_PHONE"></ion-input>
        <ion-input type="email" placeholder="Email" [(ngModel)]="CUSTOMER.C_EMAIL"></ion-input>
        <ion-input type="text" placeholder="VipCode" [(ngModel)]="CUSTOMER.C_VIPCODE"></ion-input>
        <div class="button_div">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button expand="block" color="danger" (click)="doCancel()">Huỷ bỏ</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" (click)="updateCustomer()">Cập nhật</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
