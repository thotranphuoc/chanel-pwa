<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let CUSTOMER of CUSTOMERS" (click)="go2CustomerEdit(CUSTOMER)">
    <ion-avatar slot="start">
      <img [src]="CUSTOMER.C_AVATAR" onError="this.src='../../assets/imgs/user.jpg';">
    </ion-avatar>
    <ion-label>{{CUSTOMER.C_NAME}} - {{CUSTOMER.C_PHONE}}</ion-label>
    <ion-note slot="end">
      <ion-icon name="md-create"></ion-icon>
    </ion-note>
  </ion-item>
</ion-content>
